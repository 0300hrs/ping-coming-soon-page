<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./images/logo.svg" alt="Ping Logo" />
      <h1>We are launching <strong>soon!</strong></h1>
      <span>Subscribe and get notified</span>
      <div class="inputs">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address"
        />
        <input type="button" value="Notify Me" />
      </div>
      <img src="./images/illustration-dashboard.png" alt="Dashboard" />
      <div class="icons">
        <img src="./images/facebook.svg" alt="facebook" />
        <img src="./images/twitter.svg" alt="twitter" />
        <img src="./images/instagram.svg" alt="instagram" />
      </div>
      <span class="copy">&copy; Copyright Ping. All rights reserved.</span>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
